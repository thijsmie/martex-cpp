<!DOCTYPE html>
<html>

<head>
<link href="martex-page.css" rel="stylesheet" type="text/css"/>
<link href="martex.css" rel="stylesheet" type="text/css"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="martex.js"></script>
    <script>
        var enabled = true;
        function update() {
            if (enabled) {
                var dt = document.getElementById("data");
                var rp = document.getElementById("response");
                var txt = dt.value;
                var t1 = performance.now();
                var out = Module._compile("\\begin{document}" + dt.value + "\\end{document}");
                var t2 = performance.now();
                rp.innerHTML = out;

                console.log("Martex roundtrip was " + (t2 - t1) + " milliseconds.");
            }
        }
    </script>
</head>

<body>
    <h2>Live MarTex</h2>
    Powered by WebAssembly. View the <a href="documentation.html">docs</a>.
    <textarea style="width: 100%;" rows="20" id="data" onchange="update();" oninput="update();"></textarea>
    <div id="response"></div>
</body>

</html>
